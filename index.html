<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h2>To-Do List</h2>

        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Nova tarefa..."> <!-- o id permite que o JS acesse esse campo e o "placeholder" texto temporário que desaparece ao digitar algo -->
            <button onclick="addTask()">+</button> <!-- onclick chama a função no JS quando clicado -->
        </div>

        <ul id="taskList"></ul> <!-- a id permite que o JS adicione tarefas dinamicamente -->
    </div>

    <script src="script.js"></script>   
</body>

</html>
